<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <title>Rate the song</title>
    <link rel="stylesheet" href="scripts_1/bootstrap.min.css" />
    <link rel="stylesheet" href="scripts_2/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body ng-app="myApp">

    <div ng-controller="resumeCtrl" class="container">
      <div class="page-header">
        <h1>Rate the Resume <small>Like them all!</small></h1>
      </div>

      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th>Resume</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="resume in resumes">
            <td>
              <div class="pull-left">
                <strong>{{resume.artist}}</strong><br />
                <small>{{resume.title}}</small>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <form role="form" ng-submit="addResumes(newResumes.artist, newResumes.title)">
      <div class="row">
        <div class="col-sm-5">
          <label class="sr-only" for="artist">Artist</label>
          <input type="text" class="form-control" name="artist" placeholder="Name of the artist, band, ..."
          ng-model="newResumes.artist" autofocus />
        </div>
        <div class="col-sm-5">
        <label class="sr-only" for="song">Song</label>
          <input type="text" class="form-control" name="song" placeholder="Enter the name of the song..."
            ng-model="newResumes.title" />
        </div>
          <div class="col-sm-2">
          <button type="submit" class="btn btn-default form-control">Add</button>
        </div>
      </div>
    </form>

    </div>


    <script type="text/javascript" src="scripts_3/angular.min.js"></script>
    <script type="text/javascript" src="scripts_4/lodash.min.js"></script>
    <script type="text/javascript" src="scripts_5/underscore.string.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/controllers.js"></script>
    <script type="text/javascript" src="app/services.js"></script>
    <script type="text/javascript" src="app/filters.js"></script>
    <script type="text/javascript" src="app/directives.js"></script>
  </body>
</html>
